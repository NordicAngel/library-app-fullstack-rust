<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Yew App</title>
</head>
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }

  li {
    float: left;
  }

  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  li a:hover {
    background-color: #111;
  }

  .book-search {
    position: absolute;
    background-color: #1981aa;
    padding: 15px;
    top: 200px;
    left: 50%;
    transform: translate(-50%, 0);
  }

  .search-box {
    width: 200px;
  }

  .book {
    padding: 1px;
    margin: 3px;
    background-color: #76b2c9;
  }

  p {
    margin-top: 2px;
    margin-bottom: 2px;
    margin-left: 5px;
    margin-right: 5px;
  }

  .book-title {
    font-size: 20px;
  }

  .by-line {
    font-size: 13px;
  }

  .popup {
    position: absolute;
    padding: 15px;
    border: 3px solid #f1f1f1;
    background: #ffffff;
    z-index: 9;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .inner {
    height: 500px;
  }
</style>

<body></body>

</html>
